<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Add Note</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <div class="logo">CN</div>
        <div>
          <div class="title">Add Note</div>
          <div class="subtitle">Create a new note</div>
        </div>
      </div>
      <div class="actions">
        <a href="{{ url_for('index') }}">Back</a>
      </div>
    </div>

    <div class="form-card">
      {% if error %}
        <p style="color:red">{{ error }}</p>
      {% endif %}
      <form method="post">
        <label>Title</label>
        <input type="text" name="title" value="{{ title|default('') }}" required>

        <label>Content</label>
        <textarea name="content">{{ content|default('') }}</textarea>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button type="submit" class="actions">Save</button>
          <a class="btn-ghost" href="{{ url_for('index') }}">Cancel</a>
        </div>
      </form>
    </div>

    <footer>Cloud Notes â€” quick and simple</footer>
  </div>
</body>
</html>
